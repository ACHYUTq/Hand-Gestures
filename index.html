<html>
    <head>
        <title>Hand Gestures</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel= "stylesheet" type="text/css" href = "style.css">
    </head>
    <body>
    <div class="container">
        <center>
            <h3 class="btn btn-info heading">Gesture Web App
                <br>
                <span>&#128076</span>
                <span>&#128077</span>
                <span>&#9996</span>
                <span>&#9994</span>
                <span>&#128079</span>
                <span>&#129304</span>
            </h3>
            <br><br>
            <p style = "font-size:22px">Take a selfie with the Gesture, to know it's Meaning</p>
            <p style = "font-size:18px">The model is trained on the following Gestures</p>
            <p style = "font-size:30px">&#128076; | &#128077; | &#9996;</p>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>WebCam View - </label>
                <div id="camera"></div>
                <br><br>
                <button class="btn btn-primary" onclick = "take_snapshot()">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction</label>
                <p class="object_name" id="result_object"></p>
                <p class="gesture_icon" id="result_icon"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot</label>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-success" onclick="check()">Predict Hand Gesture</button>
            </div>
        </center>
    </div>
    <script src="main.js"></script>
    </body>
</html>
